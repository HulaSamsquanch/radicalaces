<html>
<head><title>Commencing...</title></head>
<body bgcolor=#e0e0e0 onload="loaded=1;letsgo()">
<script>
var loaded=0;
var expDays = 7;
var exp = new Date(); 
exp.setTime(exp.getTime() + (expDays*24*60*60*1000));
function getCookieVal(offset) {  var endstr = document.cookie.indexOf (";", offset);  if (endstr == -1)   endstr = document.cookie.length;  return unescape(document.cookie.substring(offset, endstr));}
function SetCookie(name,value) {  var argv = SetCookie.arguments;  var argc = SetCookie.arguments.length;  var expires = exp;  var path = (argc > 3) ? argv[3] : null;  var domain = (argc > 4) ? argv[4] : null;  var secure = (argc > 5) ? argv[5] : false;  document.cookie = name + "=" + escape (value) + ((expires == null) ? "" : ("; expires=" + expires.toGMTString())) + ((path == null) ? "" : ("; path=" + path)) +  ((domain == null) ? "" : ("; domain=" + domain)) +    ((secure == true) ? "; secure" : "");}
function GetCookie(name) { var arg = name + "=";  	var alen = arg.length;  	var clen = document.cookie.length;  	var i = 0;  	while (i < clen) {    	var j = i + alen;    	if (document.cookie.substring(i, j) == arg)      		return getCookieVal (j);    		i = document.cookie.indexOf(" ", i) + 1;    		if (i == 0) break;   	}  return null;}
var jvm=GetCookie("jvm");
var isalright=0;
var ops=""+navigator.appVersion;
function letsgo(){if ((isalright)||(!document.all)||(jvm=="1")||(ops.split("Windows")==ops)) { window.location="game.html"; SetCookie("jvm","1");} else { if (jvm=="2") { window.location="pgame.html"; } else { controlthis(); } SetCookie("jvm","2"); } }
function controlthis()
{
var s=""+opener.location; 
if ((s.split("radicalaces")==s)||(loaded==1))
{ 
if (loaded==0) { opener.location="http://www.radicalplay.com/radicalaces/?install=true"; window.focus(); }  
if (loaded==1) { if (s.split("radicalaces")==s) { opener.location="http://www.radicalplay.com/radicalaces/?exclude=true"; } window.focus(); window.location="ptgame.html";  }
} else { setTimeout("controlthis()",500); }
}
if ((document.all)&&(jvm==null)&&(ops.split("Windows")!=ops)) {setTimeout("letsgo()",7000);document.write("<applet code=needsp.class name=needsp width=0 height=0 MAYSCRIPT></applet>");}
</script>
